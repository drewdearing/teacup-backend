image: node:latest

stages:
  - production
  - beta

production:
  type: deploy
  stage: production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=teacup-gg --api-key=$HEROKU_API_KEY
  only:
    - master

beta:
  type: deploy
  stage: beta
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=teacup-gg --api-key=$HEROKU_API_KEY
  only:
    - beta
