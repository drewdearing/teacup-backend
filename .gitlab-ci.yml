image: node:latest

stages:
  - production
  
production:
  type: deploy
  stage: production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=teacup-challonge --api-key=3068733e-ae39-4a14-8a43-18c61487c83d
  only:
    - master